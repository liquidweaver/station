<!DOCTYPE html>
<html>
<head>
  <title>Station!</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/overcast/jquery-ui.css" type="text/css" rel="stylesheet">
  <style type="text/css">
    /* make default button size sane */
    .ui-button-text {
      font-size: .6em;
    }
    label {
      font-family: sans-serif;
      font-size: .8em;
    }
    canvas {
      cursor: crosshair;
    }
    .display {
      float: left;
    }

    .side_bar textarea {
      height: 480px;
      width: 200px;
      box-sizing: border-box;
    }

  </style>
  <script src="assets.js"></script>
  <script src="js/log.js"></script>
  <script src="js/display.js"></script>
  <script src="js/protocol.js"></script>
  <script defer>
    $(document).ready( function() {
      var log = new Log( $('#log')[0] );
      var display = new Display( $('#main_canvas')[0], log, 15, 15, sources );
      var protocol = new Protocol( display, log );
      $.globals = {
        Display : display,
        Protocol : protocol,
        Log : log,
      };

      $( "#connect_btn" )
      .button()
      .click(function( event ) {
        $.globals.Protocol.connect_websocket( $('#server_url').val() );
        event.preventDefault();
      });
      $( "#login_btn" )
      .button()
      .click(function( event ) {
        $.globals.Protocol.send_message( 'username', $('#username').val() );
        event.preventDefault();
      });
      $(document).keydown(function(e) {
        var key = e.keyCode;
        var keyMap = { 37: "left", 38: "up", 39: "right", 40: "down" };
        if ( key in keyMap ) {
          $.globals.Protocol.send_message( "move_intent", keyMap[key] );
          e.preventDefault();
          return false;
        }
        else
          return true;
      });
      $("#main_canvas").click( function( e ) {
        var detected = $.globals.Display.hit_detect( e );
        if (detected) {
          $.globals.Log.log( "Clicked on: " + detected.object_id + " at {" + detected.tile_x + ',' + detected.tile_y + '}' );
        }
        e.preventDefault();
        return false;
      });
    });
  </script>
</head>
<body>
  <div>
    <div>
      <fieldset>
        <label for="server_url">Server URL</label><input type="text" id="server_url" value="ws://home.joshuaweaver.com:9001/">
        <button type="button" class="ui-button" id="connect_btn">Connect</button>
        <label for="username">Username</label><input type="text" id="username">
        <button type="button" class="ui-button" id="login_btn">Login</button>
      </fieldset>
    </div>
    <div class="display">
      <canvas id="main_canvas"></canvas>
    </div>
    <div class="side_bar">
      <textarea id="log"></textarea>
    </div>
  </div>
</body>
</html>
