<!DOCTYPE html>
<html>
<head>
  <title>Station!</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/overcast/jquery-ui.css" type="text/css" rel="stylesheet">
  <style type="text/css">
    /* make default button size sane */
    .ui-button-text {
      font-size: .6em;
    }
    label {
      font-family: sans-serif;
      font-size: .8em;
    }
    canvas {
      width: 480;
      height: 480;
      cursor: crosshair;
    }
    .display {
      float: left;
    }

    .side_bar {
      float: left;
      height: 480px;
      width: 400px;
      font-size: .8em;
      box-sizing: border-box;
      border: 1px solid;
    }


  </style>
  <script src="assets.js"></script>
  <script src="js/log.js"></script>
  <script src="js/display.js"></script>
  <script src="js/protocol.js"></script>
  <script defer>
    $(document).ready( function() {
      var log = new Log( $('#log')[0] );
      var display = new Display( $('#main_canvas')[0], log, 15, 15, sources );
      var protocol = new Protocol( display, log );
      $.globals = {
        Display : display,
        Protocol : protocol,
        Log : log,
      };

      $( "#connect_btn" )
      .button()
      .click(function( event ) {
        $.globals.Protocol.connect_websocket( $('#server_url').val() );
        event.preventDefault();
      });
      $(document).keydown(function(e) {
        var key = e.keyCode;
        var keyMap = { 37: "left", 38: "up", 39: "right", 40: "down" };
        if ( key in keyMap ) {
          $.globals.Protocol.send_message( "move_intent", keyMap[key] );
          e.preventDefault();
          return false;
        }
        else
          return true;
      });
      $("#main_canvas").click( function( e ) {
        var detected = $.globals.Display.hit_detect( e );
        if ( typeof detected.interface_element != 'undefined' ) {
          $.globals.Protocol.send_message( "interface_clicked", detected );
          $.globals.Log.log( "Interface clicked, element=" + detected.interface_element );
        }
        else {
          $.globals.Protocol.send_message( "tile_clicked", detected );
          $.globals.Log.log( "Clicked on: " + detected.type + " at {" + detected.tile_x + ',' + detected.tile_y + '}' );
        }
        e.preventDefault();
        return false;
      });
    });
  </script>
</head>
<body>
  <div>
    <div>
      <fieldset>
        <label for="server_url">Server URL</label><input type="text" id="server_url" value="ws://localhost:9001/">
        <button type="button" class="ui-button" id="connect_btn">Connect</button>
        <label for="username">Username</label><input type="text" id="username">
      </fieldset>
    </div>
    <div class="display">
      <canvas id="main_canvas"></canvas>
    </div>
    <div id="log" class="side_bar ui-widget"></div>
  </div>
</body>
</html>
